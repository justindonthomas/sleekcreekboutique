{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'saleslog/css/styles.css' %}">
    <title>Sleek Creek Boutique</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse px-3" id="navbarNav">
        <a class="navbar-brand mb-0 h1" href="{% url 'saleslog:index' %}">
          Sleek Creek Boutique
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'saleslog:add_listing' %}" class="nav-link">
              Add Listings
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'saleslog:view_listings' %}" class="nav-link">
              View Listings
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'saleslog:edit_profile' %}" class="nav-link">
              My Profile
            </a>
          </li>
          {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-primary">Log Out</a>
          {% else %}
            <a href="{% url 'login' %}?next={{request.path}}" class="btn btn-primary">Log In</a>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
        <div class="row d-flex justify-content-center py-3">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
