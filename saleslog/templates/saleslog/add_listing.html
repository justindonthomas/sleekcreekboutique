{% extends "saleslog/boilerplate.html" %}

{% block content %}

<div class="col-md-auto">
    <h3>Add Listing Here.</h3>
    <form action="{% url 'saleslog:add_listing_submit' %}" method="post" class="py-3">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <div class="row d-flex justify-content-center py-3">
            <div class="col text-center">
                <button action="submit" class="btn btn-primary">Submit</button>
                <input type="reset" class="btn btn-primary" value="Reset">
            </div>
        </div>
    </form>
</div>
</div>
<div class="row d-flex justify-content-center py-3">
    <div class="col-md-auto">
    {% include "saleslog/partials/listing_table.html" %}
</div>
{% endblock %}
